<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Expense Tracker</h2>
    <div class="form">
      <input type="text" id="name" placeholder="Expense Name" />
      <input type="number" id="amount" placeholder="Amount" />
      <select id="category">
        <option value="">Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Health">Health</option>
      </select>
      <input type="date" id="date" />
      <button onclick="addExpense()" id="addBtn">Add Expense</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Expense Name</th>
          <th>Amount</th>
          <th>Category</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="expenseTable"></tbody>
    </table>

    <div class="footer">
      <strong>Total: â‚¹<span id="totalAmount">0</span></strong><br>
      <label>Filter by Category:</label>
      <select id="filterCategory" onchange="renderExpenses()">
        <option value="All">All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Shopping">Shopping</option>
        <option value="Health">Health</option>
      </select>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
